spring.application.name=bidding-service
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5433/bidding_db
spring.datasource.username=auction
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=validate

# Flyway migration configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Lettuce connection pool configuration (requires commons-pool2 dependency)
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange.name=auction-events

# Item Service client configuration
item-service.base-url=http://localhost:8082
item-service.timeout=2000ms
item-service.max-retries=2
item-service.min-backoff=100

# Logging configuration
logging.level.com.auction.biddingservice=DEBUG