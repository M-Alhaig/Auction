# ===================================================================
# Bidding Service - Development Profile Configuration
# ===================================================================
# Active with: -Dspring.profiles.active=dev
# Use case: Local development with Docker infrastructure
# ===================================================================

# Database Configuration (Local PostgreSQL via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/bidding_db
spring.datasource.username=auction
spring.datasource.password=123456

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration (Local via Docker)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis Configuration (Local via Docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Lettuce connection pool configuration
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# Item Service client configuration
item-service.base-url=http://localhost:8082
item-service.timeout=2000ms
item-service.max-retries=2
item-service.min-backoff=100

# Logging Configuration (Verbose for debugging)
logging.level.com.auction.biddingservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development-specific Settings
spring.jpa.properties.hibernate.use_sql_comments=true
