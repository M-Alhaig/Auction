# ===================================================================
# Bidding Service - Test Profile Configuration
# ===================================================================
# Active with: -Dspring.profiles.active=test
# Use case: Integration tests, CI/CD pipelines
# ===================================================================

# Database Configuration (Test database)
spring.datasource.url=jdbc:postgresql://localhost:5433/bidding_db_test
spring.datasource.username=auction
spring.datasource.password=123456

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway (Disabled for tests that use schema auto-creation)
spring.flyway.enabled=false

# RabbitMQ Configuration (Local test instance)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis Configuration (Local test instance or embedded)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=1000ms

# Item Service client configuration (Mock or test instance)
item-service.base-url=http://localhost:8082
item-service.timeout=1000ms
item-service.max-retries=1
item-service.min-backoff=50

# Logging Configuration (Minimal noise during tests)
logging.level.com.auction.biddingservice=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
