# ===================================================================
# Item Service - Development Profile Configuration
# ===================================================================
# Active with: -Dspring.profiles.active=dev
# Use case: Local development with Docker infrastructure
# ===================================================================

# Database Configuration (Local PostgreSQL via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/item_db
spring.datasource.username=auction
spring.datasource.password=123456

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration (Local via Docker)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis Configuration (Local via Docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging Configuration (Verbose for debugging)
logging.level.com.auction.itemservice=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scheduler Configuration (More frequent for testing)
# ShedLock default settings are fine for dev

# Development-specific Settings
spring.jpa.properties.hibernate.use_sql_comments=true
