# ===================================================================
# Item Service - Test Profile Configuration
# ===================================================================
# Active with: -Dspring.profiles.active=test
# Use case: Integration tests, CI/CD pipelines
# ===================================================================

# Database Configuration (Can use TestContainers or embedded H2)
spring.datasource.url=jdbc:postgresql://localhost:5433/item_db_test
spring.datasource.username=auction
spring.datasource.password=123456

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# Flyway (Disabled for tests that use schema auto-creation)
spring.flyway.enabled=false

# RabbitMQ Configuration (Local test instance)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis Configuration (Local test instance)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging Configuration (Minimal noise during tests)
logging.level.com.auction.itemservice=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Disable scheduler in tests
spring.task.scheduling.enabled=false
