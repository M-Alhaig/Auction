spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:postgresql://localhost:5433/notification_db
    username: auction
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migration configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis configuration (for event idempotency tracking)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # RabbitMQ configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8084

# Custom RabbitMQ exchange name
rabbitmq:
  exchange:
    name: auction-events

# Logging configuration
logging:
  level:
    com.auction.notificationservice: DEBUG
